<div style="margin:20% auto">
  <div class="centered-content">
    <div class="centered-text">Welcome, Admin!Please log in!</div>
    <input class="form-control input-admin centered-content" type="text" ng-model="loginAdmin.user.username" placeholder="Username">
    <input class="form-control input-admin centered-content" type="password" ng-model="loginAdmin.user.password" placeholder="Password">
    <div class="centered-text">
    <button class="btn btn-default inline-block" ng-click="loginAdmin.loginUser()" execute-on-enter>Log in</button>
      <div class="inline-block">Remember me</div>
      <checkbox
        ng-model="loginAdmin.rememberMeClicked"
      ></checkbox>
    </div>
  </div>
</div>
